<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-item carousel-item-visible"><img src="img/1.jpg" alt="blanket, book, and hot chocolate surrounded by fall leaves"></div>
    <div class="carousel-item"><img src="img/2.jpg" alt="forest in the fall with sun beams throughout"></div>
    <div class="carousel-item"><img src="img/3.jpg" alt="old truck surrounded by many pumpkins"></div>

    <div class="carousel-actions">
      <button id="carousel-button-prev" aria-label="Previous slide">&lt;</button>
      <button id="carousel-button-next" aria-label="Next slide">&gt;</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
